# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ amar5607-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8.
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: rsync over ssh   
      run: |
            mvn -B package --file pom.xml
    - name: Upload math result for job 2
      uses: actions/upload-artifact@master
      with:
          name: testing1
          path: .
    - name: Deploy to Server
      run: |
           mkdir ~/.ssh
           echo "$my_ssh_key" > ~/.ssh/gh_actions_key
           chmod 600 ~/.ssh/gh_actions_key
           sshpass -p vagrant scp -r /home/runner/work/maven_testing_1/maven_testing_1/target/helloworld-1.1.jar root@172.42.42.102:/root/chumma/
      env:
          my_ssh_key: ${{ secrets.SSH_KEY }}
          
