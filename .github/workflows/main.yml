# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ amar5607-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8.
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: npm install and build webpack
      env:
          remote_key: ${{ secrets.SSH_KEY }}
      run: |
           mvn -B package --file pom.xml
           mkdir ~/.ssh
           echo "$remote_key" > ~/.ssh/gh_actions_key
           chmod 600 ~/.ssh/gh_actions_key
           rsync -avzr --delete -e "ssh -p 22 -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" public/ root@172.42.42.102:/root/chumma/
           
          
