# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ amar5607-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8.
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/checkout@v2
    - name: Install SSH key
      uses: amar5607/maven_testing_1@amar5607-patch-1
      with:
            key: ${{ secrets.secret_key }}
            name: id_rsa
            known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Executing scp remote command
      run:  |
        mvn -B package --file pom.xml
        mkdir ~/.ssh
        echo "$my_ssh_key" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        rsync -avz -e "ssh -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" ./target/ vagrant@172.42.42.101:/home/vagrant/
      env:
        my_ssh_key: ${{ secrets.secret_key }}
