# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ amar5607-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8.
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
            mvn -B package --file pom.xml
    - name: Upload math result for job 2
      uses: actions/upload-artifact@master
      with:
          name: testing1
          path: .
    - name: download artifact
      uses: actions/download-artifact@master
      with:
          name: testing1
          path: ./maven_testing_1
    - name: deploying
    - uses: actions/checkout@v2
       run:rsync -avz -e "ssh -i my_ssh_key -o StrictHostKeyChecking=no" /home/runner/work/maven_testing_1/maven_testing_1/maven_testing_1/testing1/target/ vagrant@172.42.42.101:/home/vagrant
    env: 
      my_ssh_key: ${{ secrets.SSH_KEY }}
