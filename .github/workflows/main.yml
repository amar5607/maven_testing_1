# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ amar5607-patch-1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8.
      uses: actions/setup-java@master
      with:
        java-version: 1.8
    - name: build and deploy site
      run: |
        mvn -B package --file pom.xml
        mkdir ~/.ssh
        echo "$my_ssh_key" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        rsync -avz -e "ssh -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" /home/runner/work/maven_testing_1/maven_testing_1/target/ vagrant@172.42.42.101:/home/vagrant/maven_deployment
      env:
        my_ssh_key: ${{ secrets.KEYS }}
